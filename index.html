<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Map to Success: Hours 601-900</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Road Map to Success / Hours 601-900</h1>
        
        <div class="checklist-section">
            <ul class="task-list">
                <li><input type="checkbox" id="task1"><label for="task1">Preset assisting dates. Never cancel on a salon, spa or Barbershop</label></li>
                <li><input type="checkbox" id="task2"><label for="task2">Always Follow through with any verbal commitment</label></li>
                <li><input type="checkbox" id="task3"><label for="task3">Start narrowing down the business that you have interest in</label></li>
                <li><input type="checkbox" id="task4"><label for="task4">At this point you should have scanned or passed out 1080 business cards</label></li>
                <li><input type="checkbox" id="task5"><label for="task5">10 more clients request at this point</label></li>
                <li><input type="checkbox" id="task6"><label for="task6">Check on new hair trends</label></li>
                <li><input type="checkbox" id="task7"><label for="task7">1380 pictures of your work</label></li>
                <li><input type="checkbox" id="task8"><label for="task8">At the end of 1100 hours you should have a potential job lined up</label></li>
                <li><input type="checkbox" id="task9"><label for="task9">Update website services</label></li>
                <li><input type="checkbox" id="task10"><label for="task10">Attend a professional development workshop</label></li>
            </ul>
        </div>

        <div class="pro-con-section">
            <h2>Pros and Cons of Barber Shop, Spa and Salon Visits</h2>

            <div class="pro-con-container">
                <div class="column pros">
                    <h3>Pros</h3>
                    <div class="input-section">
                        <label for="pro1">Pro 1:</label>
                        <input type="text" id="pro1" name="pro1" placeholder="Enter first pro">
                    </div>
                    <div class="input-section">
                        <label for="pro2">Pro 2:</label>
                        <input type="text" id="pro2" name="pro2" placeholder="Enter second pro">
                    </div>
                    <div class="input-section">
                        <label for="pro3">Pro 3:</label>
                        <input type="text" id="pro3" name="pro3" placeholder="Enter third pro">
                    </div>
                    <div class="input-section">
                        <label for="pro4">Pro 4:</label>
                        <input type="text" id="pro4" name="pro4" placeholder="Enter fourth pro">
                    </div>
                    <div class="input-section">
                        <label for="pro5">Pro 5:</label>
                        <input type="text" id="pro5" name="pro5" placeholder="Enter fifth pro">
                    </div>
                </div>

                <div class="column cons">
                    <h3>Cons</h3>
                    <div class="input-section">
                        <label for="con1">Con 1:</label>
                        <input type="text" id="con1" name="con1" placeholder="Enter first con">
                    </div>
                    <div class="input-section">
                        <label for="con2">Con 2:</label>
                        <input type="text" id="con2" name="con2" placeholder="Enter second con">
                    </div>
                    <div class="input-section">
                        <label for="con3">Con 3:</label>
                        <input type="text" id="con3" name="con3" placeholder="Enter third con">
                    </div>
                    <div class="input-section">
                        <label for="con4">Con 4:</label>
                        <input type="text" id="con4" name="con4" placeholder="Enter fourth con">
                    </div>
                    <div class="input-section">
                        <label for="con5">Con 5:</label>
                        <input type="text" id="con5" name="con5" placeholder="Enter fifth con">
                    </div>
                </div>
            </div>

            <button class="submit-btn" type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
